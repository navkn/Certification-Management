<template>

  <div if:true={certificate}>
    <div if:true={isEditable}>
      <div if:true={isEdit}>
        <lightning-card title="Edit Certification" class="slds-m-around_medium">

          <lightning-input class="slds-m-horizontal_small" label="Certificate Cost"
            value={certCost} type="Currency" required message-when-value-missing="Please enter the cost"
            onchange={CertCostChange}>
          </lightning-input>
          <lightning-input class="slds-m-horizontal_small" label="Certification Id"
            value={certID} type="String" required read-only="true"></lightning-input>

          <lightning-input class="slds-m-horizontal_small" label="Certification Name" value={certName} required
            read-only="true">
          </lightning-input>
          <div slot="footer">
            <lightning-button class="slds-m-around_medium" label="Update" value={i} variant="success"
              onclick={handleUpdate}></lightning-button>
            <lightning-button class="slds-m-around_medium" label="Cancel" value={i} variant="destructive"
              onclick={handleCancel}></lightning-button>
          </div>

        </lightning-card>
      </div>
      <div if:false={isEdit}>
        
        <lightning-card title="View Certification" class="slds-m-around_medium">
          <lightning-input class="slds-m-horizontal_small" label="Certificate Cost" read-only="true"
          value={certCost} type="Currency" required onchange={CertCostChange}>
        </lightning-input>
        <lightning-input class="slds-m-horizontal_small" label="Certification Id"
          value={certID} type="String" required read-only="true"></lightning-input>

        <lightning-input class="slds-m-horizontal_small" label="Certification Name" value={certName} required
          read-only="true">
        </lightning-input>
          <div slot="footer">
            <lightning-button if:true={isEditable} class="slds-m-around_medium" label="Edit" variant="brand"
              onclick={handleEditClicked}></lightning-button>
          </div>

        </lightning-card>
      </div>
    </div>
    <div if:false={isEditable}>
      
      <lightning-card title="View Certification" class="slds-m-around_medium">

        <lightning-input class="slds-m-horizontal_small" label="Certificate Cost"
        value={certCost} type="Currency" required onchange={CertCostChange}>
      </lightning-input>
      <lightning-input class="slds-m-horizontal_small" label="Certification Id"
        value={certID} type="String" required read-only="true"></lightning-input>

      <lightning-input class="slds-m-horizontal_small" label="Certification Name" value={certName} required
        read-only="true">
      </lightning-input>
        

      </lightning-card>
    </div>


  </div>

  <!-- <c-certlookupcomponent
    object-name="Certification__c"
    field-name="Name"
    label="Certification"
    parentidfield="Certification__c"
    onselect={handleAutoSelect}
    iconname="standard:account"
    provide-record={VouCert}
  ></c-certlookupcomponent>

  <lightning-input
    label="Voucher Comments"
    value={VouComm}
    type="Text"
    onchange={VouCommChange}
  ></lightning-input> -->
</template>
