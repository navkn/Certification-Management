<template>
    <div class="slds-page-header">
        <lightning-card>
            <h4 slot="title" class="text">
                <lightning-icon icon-name="custom:custom49" class="slds-m-right_medium" size="medium">

                </lightning-icon>
                Certifications
            </h4>
            <lightning-button if:true={isAddAble} slot="actions" label="New Certificationr" onclick={addCert}>
            </lightning-button>
        </lightning-card>
    </div>

    <template if:true={isAddAble}>
        <div if:true={certflag}>
            <section role="dialog" tabindex="-1" aria-label="Meaningful description of the modal content"
                aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <header class="slds-modal__header slds-modal__header_empty">
                        <!-- <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close">
                <svg class="slds-button__icon slds-button__icon_large" aria-hidden="true">
                  <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
                </svg>
                <span class="slds-assistive-text">Close</span>
              </button> -->
                        <p>New Certification form</p>
                    </header>
                    <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-5">
                        <lightning-input label="Certification Name" value={CertName} type="String" required message-when-value-missing="Please enter the name"
                            onchange={CertNameChange}>
                        </lightning-input>
                        <lightning-input label="Certification Cost" value={CertCost} type="Number" required message-when-value-missing="Please enter the cost"
                            onchange={CertCostChange}>
                        </lightning-input>
                    </div>
                    <footer class="slds-modal__footer">
                        <button class="slds-button slds-button_neutral" onclick={closepopup}>
                            Cancel
                        </button>
                        <button class="slds-button slds-button_brand" onclick={addNewCertification}>
                            Add
                        </button>
                    </footer>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </div>
    </template>
</template>
